						<div class="clock-face">

						</div>

		</section>

		<section class="project-section">
			<div id="main">
				<h1 class="dice-title">Roll Dice</h1>
				<i class="fas fa-dice-six die1"></i>
				<i class="fas fa-dice-six die2"></i>
				<p class="dice-p">You rolled:</p>
				<p class="dice-p" id="num">?</p>
				<button class="dice-button">Throw Dice</button>
			</div>
		</section>

		<section class="project-section">
			<div class="timer">
				<div class="controls">
					<input id="duration" value="10" />
					<div>
						<button id="start"><i class="fas fa-play timer-btn"></i></button>
						<button id="pause"><i class="fas fa-pause timer-btn"></i></button>
					</div>
				</div>
				<svg class="dial">
					<circle
						fill="skyblue"
						stroke="blue"
						stroke-width="15"
						r="190"
						cx="0"
						cy="200"
						transform="rotate(-90 100 100)"
					/>
				</svg>
			</div>
		</section>
